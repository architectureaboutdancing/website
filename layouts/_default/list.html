{{ partial "top.html" . }}
{{ $paginator := .Paginate .Data.Pages.ByPublishDate }}
<div class="articles-list">
    {{ range $paginator.Pages }}
    <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ dateFormat "02-01-2006 15:04:05" .Date }}</h3>
        {{ .Summary }}
    </article>
    {{ end }}
</div>
{{ template "_internal/pagination.html" . }}
{{ partial "bottom.html" . }}
